<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tasks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/main.css">

<body>
	<nav>
		<div class="nav-wrapper">
			<div class="container">
				<a href="#" class="brand-logo center">Tasks</a>
			</div>
		</div>
	</nav>

	<section class="tareas">
		<div class="container">
			<div class="row">
				<form class="col m12 s12">
					<div class="row">
						<div class="input-field col m12 s12">
							<input id="input_text" type="text" data-length="150">
							<label for="input_text">Ingrese tarea</label>
						</div>
					</div>
				</form>
			</div>

			<!-- Contenedor tareas agregadas -->
			<div class="row">
				<div class="col m12 s12" id="contenedor">
					<h5>Tareas Por Hacer</h5>
				</div>
			</div>

			<!-- contenedor tareas hechas -->
			<div class="row">
				<div class="col m12 s12" id="hechas">
					<h5>Tareas hechas</h5>
				</div>
			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
